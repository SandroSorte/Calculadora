<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="calculadora.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="card w-25">
    <h1>Calculadora</h1>
    <p>[display]</p>
    <table class="table text-center">
      <tbody>
        <tr>
          <td class="td">
            <div class="btn btn-success">C</div>
          </td>
          <td class="td">
            <div class="btn btn-success">)</div>
          </td>
          <td class="td">
            <div class="btn btn-success">(</div>
          </td>
          <td class="td">
            <div class="btn btn-success">/</div>
          </td>
        </tr>
        <tr>
          <td class="td">
            <div class="btn btn-success">7</div>
          </td>
          <td class="td">
            <div class="btn btn-success">8</div>
          </td>
          <td class="td">
            <div class="btn btn-success">9</div>
          </td>
          <td class="td">
            <div class="btn btn-success">X</div>
          </td>
        </tr>
        <tr>
          <td class="td">
            <div class="btn btn-success">4</div>
          </td>
          <td class="td">
            <div class="btn btn-success">5</div>
          </td>
          <td class="td">
            <div class="btn btn-success">6</div>
          </td>
          <td class="td">
            <div class="btn btn-success">-</div>
          </td>
        </tr>
        <tr>
          <td class="td">
            <div class="btn btn-success">1</div>
          </td>
          <td class="td">
            <div class="btn btn-success">2</div>
          </td>
          <td class="td">
            <div class="btn btn-success">3</div>
          </td>
          <td class="td">
            <div class="btn btn-success">+</div>
          </td>
        </tr>
        <tr>
          <td class="td">
            <div class="btn btn-success">0</div>
          </td>
          <td class="td">
            <div class="btn btn-success">.</div>
          </td>
          <td class="td">
            <div class="btn btn-success">=</div>
          </td>
          <td class="td">
            <div class="btn btn-success">=</div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
