<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row mx-auto">
            <div class="col-md-4 offset-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-3">Calculadora Javascript</h5>
                        <p class=" border border-2 p-3">[display]</p>
                        <div class="row p-2 g-1">
                            <button type="button" class="btn btn-secondary w-25">7</button>
                            <button type="button" class="btn btn-secondary w-25">9</button>
                            <button type="button" class="btn btn-secondary w-25">8</button>
                            <button type="button" class="btn btn-primary w-25">+</button>
                            <button type="button" class="btn btn-secondary w-25" >4</button>
                            <button type="button" class="btn btn-secondary w-25">5</button>
                            <button type="button" class="btn btn-secondary w-25">6</button>
                            <button type="button" class="btn btn-primary w-25">-</button>
                            <button type="button" class="btn btn-secondary w-25">1</button>
                            <button type="button" class="btn btn-secondary w-25">2</button>
                            <button type="button" class="btn btn-secondary w-25">3</button>
                            <button type="button" class="btn btn-primary w-25">X</button>
                            <button type="button" class="btn btn-secondary w-25">0</button>
                            <button type="button" class="btn btn-dark w-25">,</button>
                            <button type="button" class="btn btn-dark w-25">=</button>
                            <button type="button" class="btn btn-primary w-25">/</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>

</html>
