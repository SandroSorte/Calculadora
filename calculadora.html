<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body class="bg-dark">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card shadow-lg p-2">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-3">Calculadora Javascript</h5>
                        <h4 id="display" class="border border-2 p-3 text-end bg-warning">0</h4>
                        <div class="row g-1">
                            <button type="button" id="clear" class="btn btn-danger w-25 num">C</button>
                            <button type="button" class="btn btn-secondary w-25 num">(</button>
                            <button type="button" class="btn btn-secondary w-25 num">)</button>
                            <button type="button" class="btn btn-secondary w-25 num">%</button>
                            <button type="button" class="btn btn-secondary w-25 num">7</button>
                            <button type="button" class="btn btn-secondary w-25 num">9</button>
                            <button type="button" class="btn btn-secondary w-25 num">8</button>
                            <button type="button" class="btn btn-primary w-25 op">+</button>
                            <button type="button" class="btn btn-secondary w-25 num" >4</button>
                            <button type="button" class="btn btn-secondary w-25 num">5</button>
                            <button type="button" class="btn btn-secondary w-25 num">6</button>
                            <button type="button" class="btn btn-primary w-25 op">-</button>
                            <button type="button" class="btn btn-secondary w-25 num">1</button>
                            <button type="button" class="btn btn-secondary w-25 num">2</button>
                            <button type="button" class="btn btn-secondary w-25 num">3</button>
                            <button type="button" class="btn btn-primary w-25 op">X</button>
                            <button type="button" class="btn btn-secondary w-25 num">0</button>
                            <button type="button" class="btn btn-secondary w-25 num">,</button>
                            <button type="button" class="btn btn-secondary w-25 res">=</button>
                            <button type="button" class="btn btn-primary w-25 op">/</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>

</html>
